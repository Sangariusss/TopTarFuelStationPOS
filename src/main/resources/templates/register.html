<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Реєстрація - TopTar Fuel Station</title>
  <link rel="stylesheet" th:href="@{/css/tailwind.min.css}">
  <link rel="stylesheet" th:href="@{/css/all.min.css}">
  <link rel="stylesheet" th:href="@{/css/animate.min.css}">
  <style>
    /* Приховування стандартної кнопки "показати пароль" у браузерах */
    input[type="password"]::-ms-reveal,
    input[type="password"]::-ms-clear,
    input[type="password"]::-webkit-textfield-decoration-container {
      display: none;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col" style="background-color: #141414;">
<div th:insert="~{fragments :: header}"></div>

<main class="flex-grow max-w-7xl mx-auto px-4 py-12">
  <div class="rounded-2xl shadow-xl p-8 max-w-md mx-auto animate__animated animate__fadeIn" style="background-color: #1A1A1A;">
    <div class="flex items-center justify-center mb-8">
      <i class="fas fa-user-plus text-4xl mr-3" style="color: #ED5909;"></i>
      <h2 class="text-3xl font-bold text-white">Реєстрація нового користувача</h2>
    </div>

    <div class="p-6 rounded-xl shadow-inner" style="background-color: #262626;">
      <form th:action="@{/register}" method="post" class="space-y-6">
        <div class="relative">
          <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Логін:</label>
          <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-4">
                <i class="fas fa-user" style="color: #ED5909;"></i>
              </span>
            <input type="text" id="username" name="username" class="pl-12 w-full rounded-md px-4 py-3 shadow-sm transition duration-200 text-white" style="background-color: #1A1A1A; border: 1px solid #262626; outline: none;" placeholder="Введіть логін" required>
          </div>
        </div>
        <div class="relative">
          <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Пароль:</label>
          <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-4">
                <i class="fas fa-lock" style="color: #ED5909;"></i>
              </span>
            <span class="absolute inset-y-0 right-0 flex items-center pr-4 cursor-pointer">
                <i id="toggle-password" class="fas fa-eye" style="color: #FFFFFF;"></i>
              </span>
            <input type="password" id="password" name="password" class="pl-12 pr-12 w-full rounded-md px-4 py-3 shadow-sm transition duration-200 text-white" style="background-color: #1A1A1A; border: 1px solid #262626; outline: none;" placeholder="Введіть пароль" required>
          </div>
        </div>
        <button type="submit" id="register-button" class="w-full text-white py-3 rounded-md transition duration-300 flex items-center justify-center space-x-2 shadow-md" style="background-color: #ED5909;">
          <i class="fas fa-user-plus"></i>
          <span>Зареєструватися</span>
        </button>
      </form>

      <p th:if="${error}" class="text-red-600 mt-4 text-center font-medium animate__animated animate__fadeIn" th:text="${error}"></p>

      <p th:if="${message}" class="text-green-600 mt-4 text-center font-medium animate__animated animate__fadeIn" th:text="${message}"></p>

      <p class="mt-4 text-center text-gray-300">
        Вже маєте акаунт?
        <a th:href="@{/login}" class="hover:underline" style="color: #ED5909;">Увійти</a>
      </p>
    </div>
  </div>
</main>

<div th:insert="~{fragments :: footer}"></div>

<script th:src="@{/js/register.js}" defer></script>
</body>
</html>
